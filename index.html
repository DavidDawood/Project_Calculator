<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="./index.js" defer></script>
</head>
<div class="header">
    <h1>Cool calculator :)</h1>
    <button class="header__button" onclick="clearCalculation()">Clear</button>

    <body>
        <div class="container">
            <div class="container__result">
                <p id="operator"></p>
                <p id="resultDisplay">0</p>
            </div>
            <div class="container__grid">
                <button class="container__grid--button" onclick="addToAddingAmount(7)">7</button>
                <button class="container__grid--button"onclick="addToAddingAmount(8)">8</button>
                <button class="container__grid--button"onclick="addToAddingAmount(9)">9</button>

                <button class="container__grid--button-dark" onclick="divide()">/</button>
                <button class="container__grid--button"onclick="addToAddingAmount(4)">4</button>
                <button class="container__grid--button"onclick="addToAddingAmount(5)">5</button>

                <button class="container__grid--button"onclick="addToAddingAmount(6)">6</button>
                <button class="container__grid--button-dark" onclick="multiply()">*</button>
                <button class="container__grid--button"onclick="addToAddingAmount(1)">1</button>

                <button class="container__grid--button"onclick="addToAddingAmount(2)">2</button>
                <button class="container__grid--button"onclick="addToAddingAmount(3)">3</button>
                <button class="container__grid--button-dark" onclick="subtract()">-</button>
                <button class="container__grid--button-dark" onclick="displayTotal()">=</button>
                <button class="container__grid--button"onclick="addToAddingAmount(0)">0</button>
                <button class="container__grid--button-dark" onclick="addToAddingAmount('.')">.</button>
                <button class="container__grid--button-dark" onclick="addition()">+</button>
            </div>
        </div>
    </body>

</html>
